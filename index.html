<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente da Bianca</title>
    <link rel="icon" type="image/x-icon" href="config/favicon-heart.svg">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> -->

    <!-- CSS -->
    <style>
      html, body {
          height: 100%;
          width: 100%;
          overflow-x: hidden;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
          display: flex;
          align-items: center; /* Centraliza verticalmente */
          justify-content: center; /* Centraliza horizontalmente */
          padding: 1rem; /* Adiciona um respiro nas laterais do corpo */

          /* --- NOVO FUNDO ANIMADO --- */
          background-color: #f8f9fa; /* Cor de fundo caso o GIF não carregue */
          /* background-image: url('https://i.gifer.com/5zoP.gif'); */
          background-image: url('config/background-hearts-pequeno.gif');
          background-repeat: repeat; /* Repete o GIF por toda a tela */
          background-attachment: fixed; /* Mantém o fundo fixo */
      }

      .counter-container {
          background-color: #ffffff;
          width: 100%;
          max-width: 500px; /* Define uma largura máxima */
          padding: 24px; /* Padding menor, ideal para telas pequenas */
          border-radius: 20px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
          font-size: 1.75rem; /* Título um pouco menor */
      }

      .lead {
          font-size: 1rem;
          color: #6c757d;
      }

      #time-counter {
          color: #343a40;
      }

      .date-part {
          font-size: 1.5rem; /* Fonte da data mais adequada ao mobile */
          font-weight: bold;
          line-height: 1.3;
      }

      .time-part {
          font-size: 2.0rem; /* Fonte da hora um pouco menor */
      }
    </style>
</head>
<body>
    <div class="col-12 text-center counter-container">
        <h1 class="mb-3">Nossa história de Namoro</h1>
        <p class="lead mb-4">Tempo decorrido desde que nossas vidas mudaram em 25 de Agosto de 2024 às 16:00h</p>

        <div id="time-counter">
            Calculando...
        </div>
    </div>

    <footer>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
        <!-- JS -->
        <script>
            $(document).ready(function() {
            // A data e hora de início são fixas e definidas aqui
            const startDate = new Date('2024-08-25T16:00:00');
    
            // A função do contador é executada a cada segundo
            setInterval(function() {
                const now = new Date();
                
                // Verifica se a data de início ainda não chegou
                if (startDate > now) {
                    $('#time-counter').html("<div class='date-part'>A contagem ainda não começou.</div>");
                    return;
                }
    
                // Lógica de cálculo de tempo
                let years = now.getFullYear() - startDate.getFullYear();
                let months = now.getMonth() - startDate.getMonth();
                let days = now.getDate() - startDate.getDate();
                let hours = now.getHours() - startDate.getHours();
                let minutes = now.getMinutes() - startDate.getMinutes();
                let seconds = now.getSeconds() - startDate.getSeconds();
    
                // Cascata de ajustes ("empréstimos")
                if (seconds < 0) {
                    seconds += 60;
                    minutes--;
                }
                if (minutes < 0) {
                    minutes += 60;
                    hours--;
                }
                if (hours < 0) {
                    hours += 24;
                    days--;
                }
                if (days < 0) {
                    days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
                    months--;
                }
                if (months < 0) {
                    months += 12;
                    years--;
                }
    
                // Formatação do tempo com zero à esquerda
                const formattedHours = String(hours).padStart(2, '0');
                const formattedMinutes = String(minutes).padStart(2, '0');
                const formattedSeconds = String(seconds).padStart(2, '0');
    
                // Lógica para singular/plural
                const yearText = years === 1 ? 'ano' : 'anos';
                const monthText = months === 1 ? 'mês' : 'meses';
                const dayText = days === 1 ? 'dia' : 'dias';
    
                // Exibe o resultado formatado no HTML
                $('#time-counter').html(
                    `<div class="date-part">${years} ${yearText}, ${months} ${monthText}, ${days} ${dayText}</div>
                      <div class="time-part">${formattedHours}hrs, ${formattedMinutes}min e ${formattedSeconds}s</div>`
                );
    
            }, 1000); // A função é chamada a cada 1000ms (1 segundo)
          });
        </script>
    </footer>
</body>
</html>
